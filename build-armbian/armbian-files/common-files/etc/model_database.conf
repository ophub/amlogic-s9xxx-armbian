#
# [ 5.UBOOT_OVERLOAD ] : Called <UBOOT_OVERLOAD> in Amlogic, <TRUST_IMG> in Rockchip, Not used in Allwinner.
# [ 9.KERNEL_TAGS    ] : The tags name suffix of https://github.com/ophub/kernel/releases
#                        The [ kernel tags      ] start with the [ kernel_ ], such as kernel_stable, kernel_rk3588, etc.
#                        The [ common kernel    ] includes [ kernel_stable, kernel_flippy and kernel_beta ], can be used interchangeably.
#                        The [ specific kernel  ] use the kernel version, downloaded from [ kernel_stable ] tags by default, Can replace with [ common kernel ].
#                                                 You can specify multiple kernel version matching formats, such as 6.1.43, 5.15.y, 6.x.y, 5.15.y_6.1.y, etc.
#                                                 Where [ 5.x.y ] includes 5.10.y, 5.15.y, and [ 6.x.y ] includes 6.1.y, 6.6.y and 6.12.y.
#                        [ stable/all   ] = [ kernel_stable/*     ] : Used for all devices.
#                        [ stable/6.x.y ] = [ kernel_stable/6.x.y ] : Used for all devices, Rockchip rk3399/rk3568 series devices specified kernel.
#                        [ stable/5.x.y ] = [ kernel_stable/5.x.y ] : All devices for Amlogic.
#                        [ flippy/all   ] = [ kernel_flippy/*     ] : Used for all devices.
#                        [ beta/all     ] = [ kernel_beta/*       ] : Used for all devices.
#                        [ rk3588/6.1.y ] = [ kernel_rk3588/6.1.y ] : Used for Rockchip rk3588 series devices.
#                        [ rk35xx/6.1.y ] = [ kernel_rk35xx/6.1.y ] : Used for Rockchip rk3528/rk3566/rk3568 series device.
#                        [ h6/6.6.y     ] = [ kernel_h6/6.6.y     ] : Used for Allwinner h6 (TQC-A01) device.
# [ 13.CONTRIBUTORS  ] : Owner of https://github.com
#
# When [ -b all      ], selects [ all rows ] where [ <BUILD> is yes ].
# When [ -b first<N> ], selects [ first <N> rows ] where [ <BUILD> is yes ].
# When [ -b from<N>  ], selects [ rows from <N+1> to end ] where [ <BUILD> is yes ].
# When [ -b last<N>  ], selects [ last <N> rows ] where [ <BUILD> is yes ].
# When [ -b board    ], selects [ first row ] with [ matching <BOARD> ], ignoring [ <BUILD> ].
