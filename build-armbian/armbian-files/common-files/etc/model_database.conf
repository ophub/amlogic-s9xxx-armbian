# Function: Define the list of supported devices
#
# 1.ID  2.MODEL  3.SOC  4.FDTFILE  5.UBOOT_OVERLOAD  6.MAINLINE_UBOOT  7.BOOTLOADER_IMG  8.DESCRIPTION
# 9.KERNEL_TAGS  10.PLATFORM  11.FAMILY  12.BOOT_CONF  13.CONTRIBUTORS  14.BOARD  15.BUILD
#
# [ 5.UBOOT_OVERLOAD ] : Called <UBOOT_OVERLOAD> in Amlogic, <TRUST_IMG> in Rockchip, Not used in Allwinner.
# [ 9.KERNEL_TAGS    ] : The tags name suffix of https://github.com/ophub/kernel/releases
#                        The [ kernel tags      ] start with the [ kernel_ ], such as kernel_stable, kernel_rk3588, etc.
#                        The [ common kernel    ] includes [ kernel_stable, kernel_flippy, kernel_dev and kernel_beta ], can be used interchangeably.
#                        The [ specific kernel  ] use the kernel version, downloaded from [ kernel_stable ] tags by default, Can replace with [ common kernel ].
#                                                 You can specify multiple kernel version matching formats, such as 6.1.43, 5.15.y, 6.x.y, 5.15.y_6.1.y, etc.
#                                                 Where [ 5.x.y ] includes 5.4.y, 5.10.y, 5.15.y, and [ 6.x.y ] includes 6.1.y, 6.6.y and 6.12.y.
#                        [ stable/all       ] = [ kernel_stable/*         ] : Used for all devices.
#                        [ stable/6.x.y     ] = [ kernel_stable/6.x.y     ] : Used for all devices, Rockchip rk3399/rk3568 series devices specified kernel.
#                        [ stable/5.x.y     ] = [ kernel_stable/5.x.y     ] : All devices for Amlogic.
#                        [ dev/5.15.y_6.1.y ] = [ kernel_dev/5.15.y_6.1.y ] : All devices for Amlogic.
#                        [ beta/all         ] = [ kernel_beta/*           ] : Used for all devices.
#                        [ flippy/all       ] = [ kernel_flippy/*         ] : Used for all devices.
#                        [ rk3588/5.10.y    ] = [ kernel_rk3588/*         ] : Used for Rockchip rk3588 series devices.
#                        [ rk35xx/5.10.y    ] = [ kernel_rk35xx/*         ] : Used for Rockchip rk3528/rk3566/rk3568 series device.
#                        [ h6/6.6.y         ] = [ kernel_h6/*             ] : Used for Allwinner h6 (TQC-A01) device.
# [ 13.CONTRIBUTORS  ] : Owner of https://github.com
#
# When [ -b all   ], it will look for [ <BUILD> value is yes ]
# When [ -b board ], it will look for [ first row ] with [ same <BOARD> value ], ignore <BUILD> setting.
#
# Tip: In the name of the [ 2.MODEL ] with the [ ♥️ ] symbol, use a fixed [ ID ] that cannot be changed in the [ install script ], such as [ 213, 304, 305, 525 ], etc.
#
