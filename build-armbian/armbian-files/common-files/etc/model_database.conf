# Function: Define the list of supported devices
#
# 1.ID  2.MODEL  3.SOC  4.FDTFILE  5.UBOOT_OVERLOAD  6.MAINLINE_UBOOT  7.BOOTLOADER_IMG  8.DESCRIPTION
# 9.KERNEL_TAGS  10.PLATFORM  11.FAMILY  12.BOOT_CONF  13.BOARD  14.BUILD
# [ Column 5 ]: called <UBOOT_OVERLOAD> in Amlogic, <TRUST_IMG> in Rockchip, Not used in Allwinner.
#
# [ 9.KERNEL_TAGS ] is the tags name suffix of https://github.com/ophub/kernel/releases
#                   The [ kernel tags name ], Start with the [ kernel_ ], such as kernel_stable, kernel_rk3588, etc.
#                   The [ specified kernel ], Use the kernel version number, such as 5.15.y, 6.1.y, etc. downloaded from the [ stable series kernel ] tags.
#                   The [ stable series kernel ] includes [ kernel_stable ], [ kernel_flippy ] and [ kernel_dev ]. can be used interchangeably.
#                   [ rk3588 ] = [ kernel_rk3588/*      ] : used for Rockchip rk3588 series devices.
#                   [ stable ] = [ kernel_stable/*      ] : used for all devices.
#                   [ 5.10.y ] = [ kernel_stable/5.10.y ] : used for all devices.
#                   [ 5.15.y ] = [ kernel_stable/5.15.y ] : used for all devices, Amlogic (without UBOOT_OVERLOAD) series devices specified kernel.
#                   [ 6.1.y  ] = [ kernel_stable/6.1.y  ] : used for all devices, Rockchip rk3399/rk3568 series devices specified kernel.
#
# When [ -b all             ], it will look for [ <BUILD> value is yes ]
# When [ -b board-a_board-b ], it will look for [ first row ] with [ same <BOARD> value ], ignore <BUILD> setting.
#
#============================================================================================================================================================

